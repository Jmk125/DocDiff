sheet_id_patterns:
  - "\\b[A-Z]{1,4}[- ]?\\d{1,4}(?:\\.\\d{1,3})?\\b"
  - "\\b(?:FP|FA|EP|MP|PL|EL|ME|AE)[- ]?\\d{1,4}(?:\\.\\d{1,3})?\\b"

spec_section_patterns:
  - "\\bSECTION\\s+(\\d{2}\\s+\\d{2}\\s+\\d{2})\\b"
  - "^(\\d{2}\\s+\\d{2}\\s+\\d{2})\\b"

title_block:
  regions:
    - name: bottom_right
      x0: 0.65
      y0: 0.78
      x1: 1.00
      y1: 1.00
    - name: bottom_center
      x0: 0.30
      y0: 0.78
      x1: 0.75
      y1: 1.00

matching:
  weights:
    sheet_id_exact: 60
    title_similarity: 20
    discipline_similarity: 10
    fingerprint_similarity: 10

diff:
  max_changes_per_sheet: 200
  max_snippet_chars: 700
  note_bullet_min_len: 12
